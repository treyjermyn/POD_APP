    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<body>
  <!-- Nav bar -->
  <nav class="top-bar topbar-responsive">
    <div class="top-bar-title">
      <a class="topbar-responsive-logo" href="../index.html"><strong>POD | E-Learning</strong></a>
    </div>
    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="menu simple vertical medium-horizontal">
            <li><a href="../index.html">Home</a></li>
          <li><a href="instructors.html">Instructors</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="#">Account</a></li>
          <li>
            <button type="button" a href="#" class="button login-button hollow topbar-responsive-button" data-open="login-Modal">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- hero content -->
    <div class="lessons-hero homepage-hero middle-content-section">
        <div class="hero-content-section roster-hero">
            <h1>Student Roster</h1>
            <p class="subheader">View and manage student enrollment.</p>
            <a href="#"><button class="button large hero-button" data-open="student-Modal">Add New Student</button></a>
            <a href="#"><button class="button large hero-button">Manage Roster</button></a>
        </div>
    </div>

    <!-- student roster content -->
    <div class="table-expand"></div>
    
    

    <!-- Login Modal -->
  <div class = "reveal" id="login-Modal" data-reveal>
      <div class="login-box">
        <div class="row collapse expanded">
          <div class="small-12 medium-6 column small-order-2 medium-order-1">
            <div class="login-box-form-section">
              <h1 class="login-box-title">LOG IN</h1>
              <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
              <input class="login-box-input" type="password" name="password" placeholder="Password" />
              <input class="login-box-submit-button button medium" type="submit" name="signin_submit" value="Login" />
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Add New Student Modal -->
  <div class = "reveal" id="student-Modal" data-reveal>
      <div class="student-box">
        <div class="row collapse expanded">
          <div class="small-12 medium-6 column small-order-2 medium-order-1">
            <div class="student-modal-form-section">
              <h1 class="student-modal-title">Add New Student</h1>
              <input class="student-first-name" type="text" name="username" placeholder="First Name"/>
              <input class="student-last-name" type="text" name="username" placeholder="Last Name"/>
              <input class="student-email" type="email" name="email" placeholder="E-mail" />
              <input class="student-password" type="password" name="password" placeholder="Password" />
              <input class="student-confirm-password" type="password" name="password2" placeholder="Retype password" />
              <input class="student-modal-submit-button button medium" type="submit" name="new_student_submit" value="Add Student" />
            </div>
          </div>
        </div>
      </div>
  </div>

  <!-- Contact Us Modal -->
  <div class = "reveal" id="contact-Modal" data-reveal>
    <div class="contact-box">
      <div class="row collapse expanded">
        <div class="small-12 medium-6 column small-order-2 medium-order-1 contact-form">
            <div class="contact-box-form-section contact-form">
                <h1 class="contact-box-title">Contact Us</h1>
                <label id="contact-field">Full name *
                    <input type="text" id="contact-field" placeholder="Full name">
                </label>
            </div>
            <div class="contact-form">
              <label id="contact-field">Email *
                <input type="email" id="contact-field" placeholder="Email address">
              </label>
            </div>
            <div class="contact-form">
              <label id="contact-field">Message *
                <textarea id="contact-field" placeholder="Describe your needs" rows="3"></textarea>
              </label>
            <input class="login-box-submit-button button medium" type="submit" name="signin_submit" value="Send Email" />
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- footer -->
    <footer>
        <div class="marketing-site-footer-bottom">
        <div class="row large-unstack align-middle">
            <div class="column">
            <p class="footer-copy">&copy; 2020 All rights reserved</p>
            </div>
            <div class="column">
            <ul class="menu marketing-site-footer-bottom-links footer-copy">

                <li><a href="html/students.html">Students</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#" data-open="contact-Modal">Contact Us</a></li>
            </ul>
            </div>
        </div>
        </div>
    </footer>

  <script src="../js/vendor/what-input.js"></script>

  <script src="../js/app.js"></script>
  <script src="../js/instructor.js"></script>
</body>
</html>
